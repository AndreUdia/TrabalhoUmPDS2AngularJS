<!DOCTYPE html>
<html lang="pt" ng-app='enquete'>

<head>
    <meta charset="UTF-8">
    <title>enquete</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/angular.js"></script>
    <script src="control/enqueteControl.js"></script>
    <div ng-include src="'menu.html'"></div>

    <div class="divenquete" ng-controller="enqueteControl">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Marca</th>
                    <th scope="col">Likes</th>
                    <th scope="col">Dislikes</th>
                    <th scope="col">Deixe Seu Like :) ou Dislike :(</th>
                </tr>
            </thead>
           <tbody>
               <tr ng-repeat="celular in celulares">
                   <td scope="row"> {{ celular.marca }} </td>
                   <td scope="row"> {{ celular.likes }} </td>
                   <td scope="row"> {{ celular.dislikes }} </td>
                   <td scope="row">
                       <img class="img-thumbnail" src="img/like.png" ng-click="likeUp (celular)"/>
                       <img class="img-thumbnail" src="img/dislike.png" ng-click="dislikeUp (celular)"/>
                   </td>
               </tr>
           </tbody> 
        </table>
    </div>

</body>

</html>
